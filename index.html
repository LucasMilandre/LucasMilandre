<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP noté</title>
    <style>
        h1 {
            color:white;
            background: rgba(0, 0, 0, 0.658);
            height: 100px;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        footer {
            background: rgb(228, 224, 224, 0.829);
            font-family: sans-serif;
        }
        .flex {
            display: flex;
            width: 1270px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .flex div {
            width: 350px;
            height: 200px;
            background: rgba(228, 224, 224, 0.829);
            font-family: sans-serif;
            text-align: center;
        }
        body {
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <h1>TP Météo HTML</h1>

    <div class="flex">
    
        <div>
        <h2>Paris</h2>
        <p>2°C, nuageux</p>
        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/854644-84.png" alt="Temps Paris">
        </div>

        <div>
        <h2>Lyon</h2>
        <p>5°C, quelques éclarcies</p>
        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/854643-84.png" alt="Temps Lyon">
        </div>

        <div>
        <h2>Marseille</h2>
        <p>7°C, ensoleillé</p>
        <img src="https://static.thenounproject.com/png/2891867-84.png" alt="Temps Marseille">
        </div>

    </div>
    <footer>
        <p>Lucas et Faouzi</p>
        <p>Météo Icones par <a target="_blank" href="https://thenounproject.com/search/collection/?q=weather">NounProject</a></p>
    </footer>
</body>
</html>
